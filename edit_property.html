<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Edit Property</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f8f9fa; }
    .property-img { width:80px; height:60px; object-fit:cover; border-radius:4px; margin-right:5px; margin-bottom:5px; }
  </style>
</head>
<body>
<div class="container py-5">
  <div class="mx-auto" style="max-width:700px;background:#fff;padding:22px;border-radius:8px">
    <h4 class="mb-3">Edit Property</h4>
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('edit_property', property_id=property._id) }}" enctype="multipart/form-data" novalidate>
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input id="title" name="title" type="text" class="form-control" value="{{ property.title }}" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" name="description" class="form-control" rows="3">{{ property.description }}</textarea>
      </div>

      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input id="location" name="location" type="text" class="form-control" value="{{ property.location }}" required>
      </div>

      <div class="row g-3">
        <div class="col-md-6">
          <label for="price" class="form-label">Price (â‚¹)</label>
          <input id="price" name="price" type="number" step="0.01" class="form-control" value="{{ property.price }}" required>
        </div>
        <div class="col-md-6">
          <label for="rooms" class="form-label">Rooms</label>
          <input id="rooms" name="rooms" type="number" class="form-control" value="{{ property.rooms }}" required>
        </div>
      </div>

      <div class="mb-3 mt-3">
        <label for="images" class="form-label">Update Property Images (optional)</label>
        <input id="images" name="images" type="file" class="form-control" accept="image/*" multiple>

        {% if property.images and property.images|length > 0 %}
          <p class="mt-2">Current Images:</p>
          <div class="d-flex flex-wrap">
            {% for img in property.images %}
              <img class="property-img" src="{{ url_for('static', filename='uploads/' + img) }}" alt="Property Image">
            {% endfor %}
          </div>
        {% endif %}
      </div>

      <div class="mt-3 d-flex gap-2">
        <button class="btn btn-primary" type="submit">Update Property</button>
        <a class="btn btn-link" href="{{ url_for('owner_dashboard') }}">Back</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
