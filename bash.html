<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Properties</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 30px; }
        .card { border-radius: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4">Available Properties</h2>

    <!-- Filter Form -->
    <form action="/filter" method="GET" class="row g-3 mb-4">
        <div class="col-md-4">
            <input type="text" name="location" class="form-control" placeholder="Enter location">
        </div>
        <div class="col-md-3">
            <input type="number" name="max_price" class="form-control" placeholder="Max Price">
        </div>
        <div class="col-md-3">
            <input type="number" name="rooms" class="form-control" placeholder="Rooms">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Filter</button>
        </div>
    </form>

    <!-- Property List -->
    <div class="row">
        <!-- Example property card -->
        <div class="col-md-4 mb-4">
            <div class="card p-3">
                <h5>Sample Property</h5>
                <p><strong>Location:</strong> City Center</p>
                <p><strong>Price:</strong> â‚¹20,000</p>
                <p><strong>Rooms:</strong> 3</p>
                <button class="btn btn-success w-100">Interested</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
